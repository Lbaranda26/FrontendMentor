<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <header class="logo__container">
      <img class="logo__image" src="images/logo.svg" alt="Base Apparel">
    </header>

    <picture class="hero__container">
      <source media="(max-width: 500px)" srcset="images/hero-mobile.jpg" />
      <source media="(min-width: 501px)" srcset="images/hero-desktop.jpg" />
      <img class="hero__image" src="images/hero-desktop.jpg" alt="Hero">
    </picture>

    <section class="content__container">
      <main class="maincontent__container">
        <h1 class="maincontent__title"><span class="maincontent__title_hightlight">We're</span><br> coming<br/> soon</h1>
        <p class="maincontent__message">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </main>
      <footer class="email__container">
        <div class="emai__input__wrapper"> 
          <input class="email__input" type="email" name="email_address" placeholder="Email Address">
          <img class="email__warning hide" src="images/icon-error.svg" alt="error">
          <div class="error hide">Please provide a valid email</div>
        </div>
          <button class="email__button"> <img src="images/icon-arrow.svg" alt="Go"> </button>
      </footer>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
