<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left__container">
      <h1 class="header__title">Get <span class="header__title_colored">insights</span> that help your business grow.</h1>
    <p class="header__message">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <ul class="overall__ul">
      <li class="overall__li">
        <p class="overall__bigtext">10k+</p> 
        <p class="overall__smalltext">companies</p>
      </li>
      <li class="overall__li">
        <p class="overall__bigtext">314</p> 
        <p class="overall__smalltext">templates</p>
      </li>
      <li class="overall__li">
        <p class="overall__bigtext">12m+</p> 
        <p class="overall__smalltext">queries</p>
      </li>
    </ul>
    </div>

    <picture class="right__container">
      <div class="hero__foreground"></div>
      <source media="(max-width: 930px)" srcset="images/image-header-mobile.jpg" />
      <source media="(min-width: 931px)" srcset="images/image-header-desktop.jpg" />
      <img class="hero__image" src="images/image-header-desktop.jpg">
    </picture>
  </div>
</body>
</html>
